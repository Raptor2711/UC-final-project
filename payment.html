<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="./payment.css">

</head>

<body>

    <div class="container">

       <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing adress</h3>

                <div class="inputBox">
                    <span>Full name :</span>
                    <input type="text" placeholder="Raptor">
                </div>

                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>

                <div class="inputBox">
                    <span>Adrress :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>

                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" placeholder="Kuwait">
                </div>

                <div class="flex">

                    <div class="inputBox">
                        <span>State :</span>
                        <input type="text" placeholder="Kuwait">
                    </div>
    
                    <div class="inputBox">
                        <span>Zip Code :</span>
                        <input type="text" placeholder="00000">
                    </div>
    
                </div>

                </div>


                

            
            <div class="col">

                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>Cards accepted :</span>
                    <img src="./ALL Images/credit-cards-logos_635.png.crdownload" alt="">
                </div>

                <div class="inputBox">
                    <span>Name on card :</span>
                    <input type="text" placeholder="Raptor">
                </div>

                <div class="inputBox">
                    <span>Credit card number : :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>

                <div class="inputBox">
                    <span>Exp month :</span>
                    <input type="text" placeholder="January">
                </div>

                <div class="flex">

                    <div class="inputBox">
                        <span>Exp year:</span>
                        <input type="number" placeholder="2023">
                    </div>
    
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>

                </div>

                

            </div>


        </div>

        <a href="./index.html" type="submit" class="submit-btn" >proceed to ckeckout</a>

       </form>

    </div>


    
</body>
</html>
