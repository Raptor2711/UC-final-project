<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pet world</title>
  <link rel="stylesheet" href="./style.css">

</head>


<body>

  <div class="header">

    <video autoplay loop class="back-video" muted plays-inline>
      <source src="./videos/production ID_5128792.mp4" type="video/mp4">
    </video>

    <nav>
      <img src="./ALL Images/pet logo2.png" class="logo">

      <ul class="nav-links">
        <li><a href="./index.html">home</a></li>
        <li><a href="./supplies.html">pet supllies</a></li>
        <li><a href="./vets.html">veterinary hospitals</a></li>
        <li><a href="./grooming.html">grooming</a></li>
        <li><a href="./help.html">Help a pet</a></li>
        <li class="loginbtn" onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">sign up</li>
      </ul>
    </nav>
  

    <div class="content">
      <h1>pet Com</h1>
      <p style="font-size: 40px;">The place where you can take the best care of your pet</p>

    <form>
       <input type="text" placeholder="&#x270e; enter keyword">
       <button type="submit">find item</button>
    </form>

    <div class="category-list">
    <div class="category">
        <img src="./ALL Images/bird icon.jpg">
        <p>birds</p>
    </div>

    <div class="category">
        <img src="./ALL Images/cat-line-icon-isolated-on-white-background-kitty-sign-free-vector.webp">
        <p>cats</p>
    </div>

    <div class="category">
        <img src="./ALL Images/dog icon.jpg">
        <p>dogs</p>
    </div>

    <div class="category">
         <img src="./ALL Images/rabbit icon.jpg">
         <p>small pets</p>
    </div>

    <div class="category">
         <img src="./ALL Images/reptile icon.jpg">
         <p>reptiles</p>
    </div>

    </div>

    </div>

    <div id='login-form'class='login-page'>
      <div class="form-box">
      <div class='button-box'>
      <div id='btn'></div>
          <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
          <button type='button'onclick='register()'class='toggle-btn'>Register</button>
    </div>

    <form id='login' class='input-group-login'>
       <input type='text'class='input-field'placeholder='Email Id' required >
       <input type='password'class='input-field'placeholder='Enter Password' required>
       <input type='checkbox'class='check-box'><span>Remember Password</span>
       <button type='submit'class='submit-btn'>Log in</button>
    </form>

     <form id='register' class='input-group-register'>
       <input type='text'class='input-field'placeholder='First Name' required>
       <input type='text'class='input-field'placeholder='Last Name ' required>
       <input type='email'class='input-field'placeholder='Email Id' required>
       <input type='password'class='input-field'placeholder='Enter Password' required>
       <input type='password'class='input-field'placeholder='Confirm Password'  required>
       <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
       <button type='submit'class='submit-btn'>Register</button>
     </form>
  
     </div> 

    </div>

  </div>

  <script>
    var x=document.getElementById('login');
    var y=document.getElementById('register');
    var z=document.getElementById('btn');

    function register(){
       x.style.left='-400px';
       y.style.left='50px';
       z.style.left='110px';
}

    function login(){
     x.style.left='50px';
     y.style.left='450px';
     z.style.left='0px';
}

  </script>

  <script>
    var modal = document.getElementById('login-form');
    window.onclick = function(event){
    if (event.target == modal){
        modal.style.display = "none"}
}
  </script>
  
  
</body>
</html>
